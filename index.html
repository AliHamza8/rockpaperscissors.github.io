<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container mt-5 p-3 border border-primary" style="max-width: 50%">
        <div class="h3 mt-3 text-primary player-text">Player:</div>
        <div class="h3 mt-3 text-warning computer-text">Computer:</div>
        <div class="h3 mt-3 text-dark result">Result: </div>
        <div class="mt-5 d-flex align-items-center justify-content-center">
            <button class="btn btn-success btn-rock">Rock</button>
            <button class="btn btn-secondary ms-3 btn-paper">Paper</button>
            <button class="btn btn-danger ms-3 btn-scissor">Scissor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
